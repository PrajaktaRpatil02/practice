

<div class="container">
    <form class="form" [formGroup]="addForm">

        <h3>Add book</h3>
        <label>Title:</label>
        <input type="text" class="inp" [formControl]="title">

        <label>author:</label>
        <input type="text" class="inp" [formControl]="author">

        <label>genre:</label>
        <input type="text" class="inp" [formControl]="genre">

        <label>price:</label>
        <input type="number" class="inp" [formControl]="price">

        <label>rating:</label>
        <input type="number" class="inp"[formControl]="rating">

        <button type="button" class="btn" (click)="addBookDetails()">Add</button>
    </form>

</div>
